<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-eqiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="calc.js" defer></script>
    </head>
    <body>
        <div class="page">
            <div class="calc-body">
                <div class="calc-screen"></div>
                <div class="num-pad">
                    <div class="num-pad-column">
                        <button id="N" class="num-pad-button">N</button>
                        <button id="one" class="num-pad-button">1</button>
                        <button id="four" class="num-pad-button">4</button>
                        <button id="seven" class="num-pad-button">7</button>
                        <button id="neg" class="num-pad-button">+/-</button>
                    </div>
                    <div class="num-pad-column">
                        <button id="N" class="num-pad-button">N</button>
                        <button id="two" class="num-pad-button">2</button>
                        <button id="five" class="num-pad-button">5</button>
                        <button id="eight" class="num-pad-button">8</button>
                        <button id="zero" class="num-pad-button">0</button>
                    </div>
                    <div class="num-pad-column">
                        <button id="clear" class="num-pad-button">C</button>
                        <button id="three" class="num-pad-button">3</button>
                        <button id="six" class="num-pad-button">6</button>
                        <button id="nine" class="num-pad-button">9</button>
                        <button id="decimal" class="num-pad-button">.</button>
                    </div>
                    <div class="num-pad-column">
                        <button id="divide" class="num-pad-button">/</button>
                        <button id="multiply" class="num-pad-button">x</button>
                        <button id="minus" class="num-pad-button">-</button>
                        <button id="plus" class="num-pad-button">+</button>
                        <button id="equal" class="num-pad-button">=</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
